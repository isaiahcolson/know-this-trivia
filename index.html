<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/app.js" defer></script>
    <title>Know This</title>
    <link rel="shortcut icon" type="image/png" href="images/KTfavicon.png">
</head>

<body>

    <main>

        <div class="launch">
            <h1>Know This Trivia</h1>
            <div class="launch__grid">
                <div class="grid__item ram"><img src="images/ramoverlay.png" alt=""></div>
                <div class="grid__item lotr"><img src="images/lotroverlay.png" alt=""></div>
                <div class="grid__item sthings"><img src="images/stoverlay.png" alt=""></div>
                <div class="grid__item dis"><img src="images/doverlay.png" alt=""></div>
                <div class="grid__item marv"><img src="images/moverlay.png" alt=""></div>
                <div class="grid__item swars"><img src="images/swoverlay.png" alt=""></div>
                <div class="grid__item office"><img src="images/tooverlay.png" alt=""></div>
                <div class="grid__item bttf"><img src="images/bttfoverlay.png" alt=""></div>
                <div class="grid__item potter"><img src="images/potteroverlay.png" alt=""></div>
                <div class="bg"></div>
            </div>
            <!-- <button class="launch__button">PLAY</button> -->
        </div>
    
        <div class="quiz-container hidden">
            <div class="img">
                <img src="" alt="Hero Image">
            </div>
            <div class="questions">
                <h3></h3>
                <div class="input">
                    <input type="radio" name="answers" id="optionA">
                    <label for="optionA">Dan</label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionB">
                    <label for="optionB"></label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionC">
                    <label for="optionC"></label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionD">
                    <label for="optionD"></label>
                </div>
                <button class="ram__button hidden">NEXT</button>
                <button class="lotr__button hidden">NEXT</button>
                <button class="marv__button hidden">NEXT</button>
                <button class="bttf__button hidden">NEXT</button>
                <button class="sthings__button hidden">NEXT</button>
                <button class="dis__button hidden">NEXT</button>
                <button class="swars__button hidden">NEXT</button>
                <button class="office__button hidden">NEXT</button>
                <button class="potter__button hidden">NEXT</button>
            </div>
            <div class="score hidden">
                <div class="score__text">
                    <h2>You Scored</h2>
                    <h2></h2>
                </div>
                <div>
                    <button class="ram__replay replay hidden">REPLAY</button>
                    <button class="lotr__replay replay hidden">REPLAY</button>
                    <button class="marv__replay replay hidden">REPLAY</button>
                    <button class="bttf__replay replay hidden">REPLAY</button>
                    <button class="sthings__replay replay hidden">REPLAY</button>
                    <button class="dis__replay replay hidden">REPLAY</button>
                    <button class="swars__replay replay hidden">REPLAY</button>
                    <button class="office__replay replay hidden">REPLAY</button>
                    <button class="potter__replay replay hidden">REPLAY</button>
                    <button class="ram__finish hidden">FINISH</button>
                    <button class="lotr__finish hidden">FINISH</button>
                    <button class="marv__finish hidden">FINISH</button>
                    <button class="bttf__finish hidden">FINISH</button>
                    <button class="sthings__finish hidden">FINISH</button>
                    <button class="dis__finish hidden">FINISH</button>
                    <button class="swars__finish hidden">FINISH</button>
                    <button class="office__finish hidden">FINISH</button>
                    <button class="potter__finish hidden">FINISH</button>
                </div>
            </div>
            <div class="quizbg"></div>
        </div>

    </main>

</body>

</html>
