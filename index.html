<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="scripts/app.js" defer></script>
    <title>Know This</title>
</head>

<body>

    <main>

        <div class="launch">
            <button class="launch__button">PLAY</button>
        </div>
    
        <div class="quiz-container hidden">
            <div class="img">
                <img src="" alt="Hero Image">
            </div>
            <div class="questions">
                <h3></h3>
                <div class="input">
                    <input type="radio" name="answers" id="optionA">
                    <label for="optionA">Dan</label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionB">
                    <label for="optionB"></label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionC">
                    <label for="optionC"></label>
                </div>
                <div class="input">
                    <input type="radio" name="answers" id="optionD">
                    <label for="optionD"></label>
                </div>
                <button class="questions__button">NEXT</button>
            </div>
            <div class="score hidden">
                <div class="score__text">
                    <h2>You Scored</h2>
                    <h2></h2>
                </div>
                <div>
                    <button class="score__replay">REPLAY</button>
                    <button class="score__finish">FINISH</button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
